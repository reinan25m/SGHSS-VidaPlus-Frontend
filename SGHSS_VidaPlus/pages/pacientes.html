<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS VidaPlus - Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            height: 100vh; position: fixed; top: 0; left: 0; width: 250px;
            background-color: #343a40; padding-top: 1rem; color: white;
        }
        .sidebar a {
            padding: 10px 15px; text-decoration: none; font-size: 1rem; color: #d1d1d1; display: block;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #0d6efd; color: white;
        }
        .main-content { margin-left: 250px; padding: 2rem; }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center mb-4">üè• VidaPlus</h4>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="pacientes.html" class="active"><i class="bi bi-people"></i> Pacientes</a>
        <a href="agenda.html"><i class="bi bi-calendar-check"></i> Agenda</a>
        <a href="#" onclick="logout()"><i class="bi bi-box-arrow-left"></i> Sair</a>
    </div>

    <div class="main-content">
        <h2>Gest√£o de Pacientes</h2>
        <p class="text-muted">Cadastre e visualize os pacientes da unidade.</p>

        <div class="card mb-4">
            <div class="card-header bg-white fw-bold">Novo Paciente</div>
            <div class="card-body">
                <form id="form-paciente" class="row g-3">
                    <div class="col-md-5">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimento" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Salvar Paciente</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-white fw-bold">Pacientes Cadastrados</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th># ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Nascimento</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-pacientes">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('user_token')) window.location.href = '../index.html';

        function logout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        let listaPacientes = JSON.parse(localStorage.getItem('db_pacientes')) || [];
        function renderizarTabela() {
            const tbody = document.getElementById('tabela-pacientes');
            tbody.innerHTML = ''; 

            listaPacientes.forEach((paciente, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${paciente.nome}</td>
                    <td>${paciente.cpf}</td>
                    <td>${formatarData(paciente.nascimento)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deletarPaciente(${index})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function formatarData(dataISO) {
            const [ano, mes, dia] = dataISO.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        document.getElementById('form-paciente').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const nascimento = document.getElementById('nascimento').value;
            const novoPaciente = { nome, cpf, nascimento };
            listaPacientes.push(novoPaciente);
            localStorage.setItem('db_pacientes', JSON.stringify(listaPacientes));
            this.reset();
            renderizarTabela();
            alert('Paciente cadastrado com sucesso!');
        });
        window.deletarPaciente = function(index) {
            if(confirm('Tem certeza que deseja excluir este registro?')) {
                listaPacientes.splice(index, 1);
                localStorage.setItem('db_pacientes', JSON.stringify(listaPacientes));
                renderizarTabela();
            }
        }

        renderizarTabela();

    </script>
</body>
</html>
